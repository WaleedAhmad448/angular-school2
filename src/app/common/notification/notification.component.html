<button class="p-link layout-topbar-button shadow-sm "  (click)="notificationMenu.toggle($event)">
  <i class="pi pi-bell"></i>
</button>
<p-menu
#notificationMenu

[model]="items"
[appendTo]="'body'"
styleClass="bg-glass w-unset ref-notification-container"
[style]="{ 'max-height': '70vh', 'overflow-y': 'auto', 'display':'block'}"
[popup]="true"
(onShow)="onShowMenu($event)"
(onHide)="onHideMenu($event)"
>

</p-menu>
