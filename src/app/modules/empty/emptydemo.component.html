<div class="grid">
  <div class="col-12">
    <div class="card">
      <h4>Empty Page</h4>
      <p>
        This is your empty page template to start building beautiful
        applications.
      </p>
    </div>
  </div>
  <div class="col-12">
    <div class="mt-3">
      <div class="flex flex-wrap">
        <kitsng-form-factory
          [form]="form"
          [fields]="fields"
        ></kitsng-form-factory>
      </div>
      <button class="p-button" (click)="handelAction($event)">Submit</button>
    </div>
  </div>
</div>
