<app-page-header
[pageHeaderOptions]="pageConfig.headerOptions"
></app-page-header>
<div class="{{pageConfig.tableHeaderOptions?.continarClass ?? 'card border-round-2xl'}}">
    <div class="{{pageConfig.tableHeaderOptions?.class ?? 'flex justify-content-between align-items-center mb-3'}}"
    *ngIf="pageConfig.tableHeaderOptions?.title || pageConfig.tableHeaderOptions?.showFilter || pageConfig.tableHeaderOptions?.showSearch">
        <div class="">
            <h4>{{pageConfig.tableHeaderOptions?.title}}</h4>
            <p>{{pageConfig.tableHeaderOptions?.description}}</p>
        </div>
        <div class="flex align-items-center gap-2" *ngIf="pageConfig.tableHeaderOptions?.showFilter || pageConfig.tableHeaderOptions?.showSearch">
            <kitsng-filter
                [fields]="this.pageConfig.filters ?? []"
                (applay)="onFilter($event)"
                (clear)="resetFilter()"
                *ngIf="pageConfig.tableHeaderOptions?.showFilter"></kitsng-filter>
            <kitsng-search
            [(value)]="searchQ"
            (search)="search($event)"
            *ngIf="pageConfig.tableHeaderOptions?.showSearch"></kitsng-search>
        </div>
    </div>
    <kitsng-table-factory
    [tableConfig]="pageConfig.tableConfig"
    ></kitsng-table-factory>
</div>

<p-toast></p-toast>
<p-confirmDialog [style]="{width: '50vw'}"></p-confirmDialog>
