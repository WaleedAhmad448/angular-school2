<div class="dialog">
  <h2 mat-dialog-title class="text-xl font-bold text-center">Confirm Deletion</h2>
  <mat-dialog-content class="mt-4 text-center">
    <p>Are you sure you want to delete this item?</p>
  </mat-dialog-content>
  <div class=" flex justify-center">
  <mat-dialog-actions class="flex text-center mt-6 space-x-4">
    <button mat-button class="px-4 py-2 bg-green-500 text-white rounded hover:bg-red-600" (click)="onCancel()">Cancel</button>
    <button mat-button class="px-4 py-2 bg-red-500 text-white rounded hover:bg-blue-600" (click)="onConfirm()">Delete</button>
  </mat-dialog-actions>
</div>
</div>
