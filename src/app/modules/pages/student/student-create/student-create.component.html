<app-page-heading *ngIf="headerOptions" [pageHeaderOptions]="headerOptions">
</app-page-heading>
<div class="card border-round-2xl" #formContainerRef *ngIf="form">
    <kitsng-form-factory 
    [fields]="formFields"
    [form]="form"
></kitsng-form-factory>
<div class="flex justify-content-end gap-1">
    <p-button type="submit" [label]="pageUrl=='edit'? 'Update': 'Submit'" (onClick)="submit()" [disabled]="form.disabled" [loading]="form.disabled"></p-button>
    <p-button  label="Cancel" (onClick)="back()" [disabled]="form.disabled"></p-button>
  </div>
</div>
<p-toast></p-toast>

<ng-template #ImageField let-value>
  <img *ngIf="value" [src]="getPhotoUrl(value)" alt="" class="w-2rem h-2rem border-round" />
  <div *ngIf="!value" class="w-2rem h-2rem border-round bg-gray-200 flex align-items-center justify-content-center">
    <i class="pi pi-user"></i>
  </div>
</ng-template>
