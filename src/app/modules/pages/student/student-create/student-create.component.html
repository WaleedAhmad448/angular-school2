<app-page-heading *ngIf="headerOptions" [pageHeaderOptions]="headerOptions">
</app-page-heading>
<div class="card border-round-2xl" #formContainerRef *ngIf="form">
    <kitsng-form-factory 
    [fields]="formFields"
    [form]="form"
></kitsng-form-factory>
  <div class="form-group mb-4">
      <input type="file" accept="image/*" class="hidden" (change)="onFileSelected($event)" #photoInput>
      <p-button  label="Choose Photo" (click)="photoInput.click()" >
      </p-button>
      <div *ngIf="imagePreviewUrl" class="mt-3">
        <img [src]="imagePreviewUrl" alt="preview" class="w-1 h-1 object-cover">
      </div>
  </div>



<div class="flex justify-content-end gap-1">
    <p-button type="submit" [label]="pageUrl=='edit'? 'Update': 'Submit'" (onClick)="submit()" [disabled]="form.disabled" [loading]="form.disabled"></p-button>
    <p-button  label="Cancel" (onClick)="back()" [disabled]="form.disabled"></p-button>
  </div>
</div>
<p-toast></p-toast>
